---
Name: commerceconfig
---
# Config overwrites
Checkout:
  simple_checkout: false
ShoppingCart:
  check_stock_levels: true

# Extensions
Controller:
  extensions:
    - CommerceControllerExtension
PaymentHandler:
  extensions:
    - CommercePaymentHandlerExtension
SiteConfig:
  extensions:
    - CommerceSiteConfigExtension
Order:
  extensions:
    - CommerceOrder
OrderItem:
  extensions:
    - CommerceOrderItem
CatalogueProductController:
  extensions:
    - CommerceCatalogueProductControllerExtension
CatalogueProduct:
  extensions:
    - CommerceCatalogueProductExtension
DashboardPanel:
  extensions:
    - CommerceDashboardPanelExtension